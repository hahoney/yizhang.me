{% extends 'snippet/layout.html' %}

{% block stylesheet %}<link rel="stylesheet" href="//cdn.jsdelivr.net/editor/0.1.0/editor.css">{% endblock%} 

{% block javascript %}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
    <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="/static/js/widget/emmet.min.js"></script>
    <script type="text/javascript" src="/static/js/widget/jquery.textarea.min.js"></script>
    <script src="//cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
	<script src="//cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            $('textarea.smart-code-support').tabby();
            emmet.require('textarea').setup({
                pretty_break: false, // enable formatted line breaks (when inserting // between opening and closing tag)
                use_tab: false       // expand abbreviations by Tab key
            });
        });
    </script>
{% endblock %}

{% block main %}
    <div class="topic-create container-box yue">
        <div class="ui-header">
            <span class="title"><h3>Create a new topic</h4></span>
        </div>

        <div class="ui-content">
            <form class="mt10" action="/t/create/1" method="post">
                {{ errors|dump_errors }}
                <div class="input-prepend mt10">
                    <span class="add-on">#</span>
                    <input class="span11" id="prependedInput" type="text" placeholder="Title" name="title">
                </div>
                <textarea rows="3" class="content mt5 smart-code-support" placeholder="Content" name="content"></textarea>
                <script type="text/javascript">var editor = new Editor();
                editor.render(false);</script>
                <input type="submit" id="checkall" class="btn" value="Create">
                {{ xsrf_form_html() }}
            </form>
        </div>
    </div>
{% endblock %}
